{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'authenticate/rbootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'authenticate/rstyle.css' %}">

    <title>Rank</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <h2 class="mb-5">LeaderBoard</h2>
      

      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
             
              <th scope="col">Rank</th>
              <th scope="col">User</th>
              <th scope="col">WPM</th>
              <th scope="col">CPM</th>
              <th scope="col">Errors</th>
              <th scope="col">Accuracy</th>
              <th scope="col">Score</th>
            
          </thead>
          <tbody>
      
            {%for result in User%}
            <tr> 
              <td></td>
              <td>
                {{result.uname}}
              </td>
              <td>
                {{result.wpm}}
              </td>
              <td>
                {{result.cpm}}
              </td>
              <td>
                {{result.errors}}
              </td>
              <td>
                {{result.accu}}
              </td>
              <td>
                {{result.score}}
              </td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>


    </div>

  </div>
    


  </body>
</html>
